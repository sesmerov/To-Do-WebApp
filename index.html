<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO WEBAPP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="mt-5">
    <div class="container mt-5 col-sm-12 col-md-9 col-lg-6">
        <div class="todo-app p-4 border border-gray rounded">
            <h2 class="text-center fw-bolder mb-4">TO-DO WebApp <i class="bi bi-pencil-square"></i></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-start" id="input-box" placeholder="Añadir tarea:">
                <button class="btn rounded-end fw-bolder" onclick="addTask()">Añadir</button>
            </div>
            <ul id="list-container" class="list-group">
                <!-- Las tareas se agregan aquí -->
            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
